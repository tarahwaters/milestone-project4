{% extends "base.html" %}
{% load static %}

{% block extra_title %} - FAQs{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/faq.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <main class="min-height-container">
        <div class="overlay"></div>
        <!-- page title -->
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center mt-3">
                    <h1 class="heading-text">frequently asked questions</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="accordion" id="faqAccordion">
                {% for faq in faqs %}
                <div class="card">
                    <div class="card-header" id="heading{{ faq.id }}">
                        <h2 class="mb-0">
                            <button class="btn btt-link" type="button" data-toggle="collapse" data-target="#collapse{{ faq.id }}" aria-expanded="true" aria-controls="collapse{{ faq.id }}">
                                {{ faq.question }}
                            </button>
                        </h2>
                    </div>

                    <div id="collapse{{ faq.id }}" class="collapse" aria-labelledby="heading{{ faq.id }}" data-parent="#faqAccordion">
                        <div class="card-body">
                            {{ faq.answer }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
{% endblock %}
